<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient principal mint â†’ lilac -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="50%" style="stop-color:#68d391"/>
      <stop offset="100%" style="stop-color:#9f7aea"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="20" y="20" width="160" height="160" rx="24" ry="24" 
        fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner glow border -->
  <rect x="24" y="24" width="152" height="152" rx="20" ry="20" 
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Text #B!Mi -->
  <text x="100" y="118" 
        font-family="'Space Grotesk', 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#12121a" 
        text-anchor="middle"
        filter="url(#glow)">
    #B!Mi
  </text>
  
  <!-- Subtle circuit pattern decoration -->
  <g stroke="#12121a" stroke-width="1.5" fill="none" opacity="0.15">
    <path d="M40 50 L60 50 L60 40"/>
    <path d="M160 50 L140 50 L140 40"/>
    <path d="M40 150 L60 150 L60 160"/>
    <path d="M160 150 L140 150 L140 160"/>
    <circle cx="40" cy="50" r="3" fill="#12121a"/>
    <circle cx="160" cy="50" r="3" fill="#12121a"/>
    <circle cx="40" cy="150" r="3" fill="#12121a"/>
    <circle cx="160" cy="150" r="3" fill="#12121a"/>
  </g>
</svg>
