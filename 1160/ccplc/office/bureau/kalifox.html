<script>
const D=[
{id:'sante',n:'Sant√©',i:'üí™',c:'#22c55e'},
{id:'mental',n:'Mental',i:'üß†',c:'#8b5cf6'},
{id:'relations',n:'Relations',i:'‚ù§Ô∏è',c:'#ef4444'},
{id:'carriere',n:'Carri√®re',i:'üíº',c:'#3b82f6'},
{id:'finances',n:'Finances',i:'üí∞',c:'#eab308'},

{id:'loisirs',n:'Loisirs',i:'üéÆ',c:'#ec4899'},
{id:'env',n:'Cadre',i:'üè†',c:'#06b6d4'},
{id:'sens',n:'Sens',i:'‚ú®',c:'#a855f7'},
{id:'impact',n:'Impact',i:'üåç',c:'#84cc16'}
];
let dt={d:{},u:null},cur=null,spc=null,rot=0,drag=false,sA=0,sR=0,curTab='md';

function init(){
ld();
D.forEach(x=>{if(!dt.d[x.id])dt.d[x.id]={s:5,f1:'',f2:'',f3:'',f4:'',c:x.c,sp:null}});
rW();uT();rI();sel(D[0].id);sT();
}

function ld(){try{const s=localStorage.getItem('rv');if(s)dt=JSON.parse(s)}catch(e){}}
function sv(){dt.u=new Date().toISOString();localStorage.setItem('rv',JSON.stringify(dt));uT();rI()}

function rW(){
const w=document.getElementById('R'),ctr=w.querySelector('.center');
w.innerHTML='';w.appendChild(ctr);
const r=Math.min(w.offsetWidth,w.offsetHeight)/2-38,cx=w.offsetWidth/2,cy=w.offsetHeight/2;
D.forEach((x,i)=>{
const a=(i/D.length)*Math.PI*2-Math.PI/2,px=cx+Math.cos(a)*r-31,py=cy+Math.sin(a)*r-31;
const dd=dt.d[x.id]||{s:5},el=document.createElement('div');
el.className='dom'+(dd.sp==='m'?' sp-m':'')+(dd.sp==='g'?' sp-g':'');
el.id='d-'+x.id;
el.style.left=px+'px';el.style.top=py+'px';
if(!dd.sp)el.style.borderColor=dd.c||x.c;
const sc=dd.s>=7?'#22c55e':dd.s>=4?'#eab308':'#ef4444';
el.innerHTML='<div class="dom-i">'+x.i+'</div><div class="dom-s" style="color:'+sc+'">'+dd.s+'/10</div><div class="dom-n">'+x.n+'</div>';
el.onclick=e=>{e.stopPropagation();sel(x.id)};
w.appendChild(el);
});
w.style.transform='rotate('+rot+'deg)';
}

function sT(){
const w=document.getElementById('W'),wh=document.getElementById('R');
const gA=e=>{const r=w.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2;
const x=(e.touches?e.touches[0].clientX:e.clientX)-cx,y=(e.touches?e.touches[0].clientY:e.clientY)-cy;
return Math.atan2(y,x)*180/Math.PI};
const st=e=>{drag=true;sA=gA(e);sR=rot;wh.style.transition='none'};
const mv=e=>{if(!drag)return;const a=gA(e);rot=sR+(a-sA);wh.style.transform='rotate('+rot+'deg)';
document.querySelectorAll('.dom').forEach(el=>el.style.transform='rotate('+-rot+'deg)')};
const en=()=>{drag=false;wh.style.transition='transform 0.1s'};
w.addEventListener('mousedown',st);w.addEventListener('touchstart',st,{passive:true});
window.addEventListener('mousemove',mv);window.addEventListener('touchmove',mv,{passive:true});
window.addEventListener('mouseup',en);window.addEventListener('touchend',en);
}

function sel(id){
cur=id;const x=D.find(z=>z.id===id),dd=dt.d[id]||{s:5};
document.querySelectorAll('.dom').forEach(el=>el.classList.remove('act'));
const el=document.getElementById('d-'+id);if(el){el.classList.add('act');el.style.transform='rotate('+-rot+'deg) scale(1.15)'}
document.getElementById('pI').textContent=x.i;
document.getElementById('pN').textContent=x.n;
document.getElementById('sR').value=dd.s;
document.getElementById('sV').textContent=dd.s;
document.getElementById('f1').value=dd.f1||'';
document.getElementById('f2').value=dd.f2||'';
document.getElementById('f3').value=dd.f3||'';
document.getElementById('f4').value=dd.f4||'';
document.getElementById('fC').value=dd.c||x.c;
spc=dd.sp||null;
document.querySelectorAll('.sp').forEach(b=>{b.classList.toggle('sel',(b.classList.contains('m')&&spc==='m')||(b.classList.contains('g')&&spc==='g'))});
}

function uS(){document.getElementById('sV').textContent=document.getElementById('sR').value}
function pS(t){spc=spc===t?null:t;document.querySelectorAll('.sp').forEach(b=>{b.classList.toggle('sel',(b.classList.contains('m')&&spc==='m')||(b.classList.contains('g')&&spc==='g'))})}

function svD(){
if(!cur)return;
dt.d[cur]={s:parseInt(document.getElementById('sR').value),f1:document.getElementById('f1').value,f2:document.getElementById('f2').value,f3:document.getElementById('f3').value,f4:document.getElementById('f4').value,c:document.getElementById('fC').value,sp:spc};
sv();rW();sel(cur);
}

function rsD(){
if(!cur||!confirm('Reset?'))return;
const x=D.find(z=>z.id===cur);
dt.d[cur]={s:5,f1:'',f2:'',f3:'',f4:'',c:x.c,sp:null};
sv();rW();sel(cur);
}

function uT(){
const sc=D.map(x=>dt.d[x.id]?.s||5),av=sc.reduce((a,b)=>a+b,0)/sc.length;
const el=document.getElementById('tot');
el.textContent=av.toFixed(1);
el.style.color=av>=7?'#22c55e':av>=4?'#eab308':'#ef4444';
}

function rI(){
const sc=D.map(x=>({...x,s:dt.d[x.id]?.s||5})),so=[...sc].sort((a,b)=>b.s-a.s);
const gd=so.filter(x=>x.s>=7),bd=so.filter(x=>x.s<=4),lo=so[so.length-1];
let h='<h3>üí° Analyse</h3>';
if(gd.length)h+='<div class="ins-i g"><b>Forces:</b> '+gd.map(x=>x.i+' '+x.n).join(', ')+'</div>';
if(bd.length)h+='<div class="ins-i b"><b>√Ä am√©liorer:</b> '+bd.map(x=>x.i+' '+x.n).join(', ')+'</div>';
h+='<div class="ins-i t"><b>Focus:</b> '+lo.i+' '+lo.n+' cette semaine</div>';
document.getElementById('I').innerHTML=h;
}

function T(t){document.body.dataset.theme=t;document.querySelectorAll('.ctrls .btn').forEach((b,i)=>b.classList.toggle('on',i===['dark','light','matrix'].indexOf(t)))}

function openEx(){
curTab='md';
document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('on',i===0));
genContent();
document.getElementById('M').classList.add('open');
}

function setTab(t){
curTab=t;
document.querySelectorAll('.tab').forEach(b=>b.classList.toggle('on',
(t==='md'&&b.textContent.includes('MD'))||
(t==='json'&&b.textContent.includes('JSON'))||
(t==='html'&&b.textContent.includes('HTML'))
));
genContent();
}

function genContent(){
const sc=D.map(x=>dt.d[x.id]?.s||5),av=sc.reduce((a,b)=>a+b,0)/sc.length,da=new Date().toLocaleDateString('fr-FR');
let c='';
if(curTab==='md'){
c='# üéØ Roue de Vie\n\n';
c+='**Score Global: '+av.toFixed(1)+'/10** | '+da+'\n\n---\n\n';
D.forEach(x=>{
const dd=dt.d[x.id]||{s:5};

});
}else if(curTab==='json'){
c=JSON.stringify(dt,null,2);
}else if(curTab==='html'){
c=`<!DOCTYPE html>
